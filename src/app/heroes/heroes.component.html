<!---<h2>{{hero.name}} Details</h2>--->
<!---The word uppercase in the interpolation binding, right after the pipe operator ( | ), activates the built-in UppercasePipe.
Pipes are a good way to format strings, currency amounts, dates and other display data. Angular ships with several built-in pipes and you can create your own.   --->
 <a routerLink="/template">  
   goto templates!
</a>
 <p>
<h2>{{hero.name | uppercase}} Details</h2>
<div>
  <label>Hero name:
    <input #heroName />   <!---ТАКАЯ ЗАПИСЬ ПОЗВОЛЯЕТ ОБЪЯВИТЬ ПЕРЕМЕННУЮ ЧТОБЫ ПЕРЕДАТЬ ЕЕ ПОТОМ КУДА-НИБУДЬ--->
  </label>
  <!-- (click) - не только вызывает функцию с параметром heroName.value, но и очищает потом этот heroName.value=''
  После (click) идет полноценный ts код-->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<!---[(ngModel)] is Angular's two-way data binding syntax.--->
<!---Выводит текст внутри поля формы, который исчезает при получении фокуса. --->
<!---input - обычная строка ввода--->
<!---Т.е. сначала в textbox попадают данные из hero.name, при изменении его--->
 <label>name: <input [(ngModel)]="hero.name" placeholder="name of your hero"/> </label>  

 <!---создадим список из всех героев в переменной heroes--->
 <h2>Heroes of might and magic</h2>
 <ul class = "border"> 
   <!---Ставим тут ngFor, т.к. хотим повторения в цикле блока <li>...</li> --->
   <!---На каждый блок li повесили обработчик события (click) и присвоили ему какую-то функцию, принимающую параметром i:Hero--->
   <li  *ngFor = "let i of heroes" (click)="onSelect(i)"> <!---Этот обработчик вызывается на каждом элементе таблицы (не на ссылке) --->
     <a routerLink="/details/{{i.id}}">       <!---Навесили на каждый элемент списка ссылку /details/{{i.id}}--->
     <span class="badge">{{i.id}}</span> {{i.name}}
     </a>
      <button class="delete" title="delete hero" (click)="delete(i)">delete</button>  <!---Навесили кнопку для удаления элемента i--->
   </li>
 </ul>

  <!---Если есть значение у поля selectedHero, то вывести блок div--->
  <div *ngIf = "selectedHero">
   <!---Создали поле ввода с ngModel, который может переприсвавать данные полям класса--->
   <!---т.е. изначально в input записывается selectedHero.name, затем это selectedHero.name можно поменять--->
  <label>name:<input [(ngModel)]="selectedHero.name" placeholder="name of your hero"/></label>
 </div>
 <!---Отправляем значение поля selectedHero в поле другого модуля - hero-details.component.ts--->
 <!--- При этом еще выводим Html код hero-details компонента <app-hero-details [externalHero]="selectedHero"></app-hero-details>   --->
